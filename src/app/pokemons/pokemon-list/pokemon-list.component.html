<mat-nav-list infinite-scroll (scrolled)="onScroll()">
  <mat-list-item *ngFor="let pokemon of pokemons" routerLink="/pokemons/{{pokemon.id}}">
    <img class="clickable" matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="{{pokemon.name}}">
    <h3 class="clickable" matLine>{{pokemon.id}}.{{pokemon.name}} </h3>
  </mat-list-item>
</mat-nav-list>
