<mat-card>
  <mat-card-title>Login before getting your Pokemon team!</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput [(ngModel)]="username" name="username" placeholder="Username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput [(ngModel)]="password" name="password" placeholder="Password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Become the League master</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
